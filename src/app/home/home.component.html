<ngb-carousel *ngIf="populareProduct">
	<ng-template *ngFor="let item of populareProduct" ngbSlide>
		<div class="picsum-img-wrapper">
			<a routerLink="/details/{{item.id}}">
				<img class="product-header-image" src="{{item.img}}" alt="Random first slide" />
			</a>
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
	<h1>Trendy Product</h1>
	<div class="row">
		<div class="col-sm-3" *ngFor="let item of trendyProduct">
			<div class="product-item">
				<a routerLink="/details/{{item.id}}">
				<img  src="{{item.img}}">
			</a>
				<div class="product-details">
					<h3 class="name-head">{{item.name}}</h3>
					<div class="product-price">
						<h6>Rs: {{item.price}}/-</h6>
					</div>
					<div class="product-color">
						<h6>Color: {{item.color}}</h6>
					</div>
					<p>{{item.description}}</p>
					<div class="product-footer">
						<a routerLink="/details/{{item.id}}">View Details</a>
							
						<a href="">Add to Card</a>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
