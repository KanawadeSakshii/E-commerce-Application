<div class="row product-Details" *ngIf="productData">
    <div class="col-sm-6">
        <img class="product-image" src="{{productData.img}}">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h2>{{productData.name}} </h2>
           <h5>Price : {{productData.price}} Rs.</h5>
            <div>Color :<h5 [style.backgroundColor]="productData.color" class="product-color"></h5> </div>
            <h6>Category : {{productData.category}}</h6>
            <h6>Description : {{productData.description}}</h6>
            <button *ngIf="!removeFromCart" class="form-buttons" (click)="AddToCart()">Add To Card</button>
            <button *ngIf="removeFromCart" class="form-buttons" (click)="removetoCart(productData.id)">Remove Item</button>
            <button class="form-buttons">Buy Now</button>
            <div class="product-quntity">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}">
                <button (click)="handleQuantity('plus')">+</button>
            </div>

        </div>
    </div>
</div>
