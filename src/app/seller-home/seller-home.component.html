<div class="produst-list">
  <h2>All Product List</h2>
  <p>{{deleteproductMsg}}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Decription</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{item.img}}" /> </td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.color}}</td>
        <td>{{item.category}}</td>
        <td>{{item.description}}</td>
        <td class="ison">
          <fa-icon  (click)="DeleteProduct(item.id)" [icon]="icons"></fa-icon>
           <!-- <button>Delete</button> -->
          <a routerLink="/seller-update-product/{{item.id}}" class="edit"><fa-icon [icon]="editIcon"></fa-icon></a>        
          </td>
       </tr>
    </tbody>
  </table>
</div>
